# Настройки linux-punto-switcher

# сочетания клавиш могут состоять из нуля или более модификаторов и основной клавиши. Это всё разделяется знаком +, пробелы недопустимы, регистр не имеет значения
# например
#      PAUSE
#      Ctrl+Minus
#      shift+equal
#      ALT+META+C

# модификаторы: CTRL SHIFT ALT META WIN (META и WIN - одно и то же)

# основные клавиши (то что в скобках - только подсказки, их не надо указывать):
# 1 2 3 4 5 6 7 8 9 0 Q W E R T Y U I O P A S D F G H J K L Z X C V B N M 
# MINUS(-) EQUAL(=) LEFTBRACE([) RIGHTBRACE(]) SEMICOLON(;) APOSTROPHE(') GRAVE(`) BACKSLASH(\) COMMA(,) DOT(.) SLASH(/) SPACE( )
# (numpad клавиатура:) KPASTERISK NUMLOCK KPMINUS KPPLUS KP0 KP1 KP2 KP3 KP4 KP5 KP6 KP7 KP8 KP9 KPDOT KPENTER KPSLASH
# ESC BACKSPACE TAB ENTER CAPSLOCK LINEFEED HOME END PAGEUP PAGEDOWN INSERT DELETE UP LEFT RIGHT DOWN SYSRQ(PrtScr) SCROLLLOCK PAUSE(Break) COMPOSE(context menu)
# F1 F2 F3 F4 F5 F6 F7 F8 F9 F10 F11 F12

