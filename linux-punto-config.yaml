# как настроена смена раскладки в вашей системе?
# здесь также можно использовать сочетания без основной клавиши, например CTRL+SHIFT
change-layout : CAPSLOCK

# при нажатии на эту клавишу будет изменяться раскладка последнего набранного слова
fix-last-word : PAUSE

# при нажатии на эту клавишу будет изменяться раскладка выделенного текста
fix-selected : ALT+PAUSE

# при нажатии на эту клавишу будет изменяться регистр выделенного текста
swapcase-selected : SHIFT+PAUSE

